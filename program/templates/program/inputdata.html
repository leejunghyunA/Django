<!-- 두수를 입력받는 프로그램 생성-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Calculator</title>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />

    <script src="https://kit.fontawesome.com/cc6b89498d.js" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: ivory;
            font-family: monospace, fantasy;
        }
        .push_bt{
            text-align: right;
        }
    </style>
</head>
<body>
{% include 'blog/navbar.html' %}

<div class="container text-center mt-4">
    <h1><i class="bi bi-calculator-fill">&nbsp Calulator</i></h1>

    <!--1. 계산값 입력 form (eval함수 사용)-->
    <form action="{% url 'result' %}">
        <div class="my-4">
            <h4>***계산할 식***</h4>
        </div>
        <hr class="my-4" />
        <input type="text" name="input_val" placeholder="계산식 입력 *한글입력불가!!* ex)19+9">
        <div class="push_bt">
            <button type="submit" class="btn btn-warning">계산하기</button>
        </div>
        <!--2. 단순 계산식 (append사용)-->
        {% comment %} <input type="text" name="input_val1" placeholer="숫자입력 ex)15">
        <input type="text" name="input_val2" placeholer="숫자입력 ex)15">
        <div class="push_bt">
            <input type="submit" id="submit" value="계산하기">
        </div> {% endcomment %}
    </form>
</div>

<div class="fixed-bottom">
    {% include 'blog/footer.html' %}
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
