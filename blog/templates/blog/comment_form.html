<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="ko">
<html>

<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- blog 이름 변경가능하도록 해줌 -->
    <title>{% block head_title %}Edit Comment - Blog {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/cc6b89498d.js" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: monospace, fantasy;
            background-color: aliceblue;
        }

        .main_body{
            padding-top: 80px;
        }
    </style>
</head>

<body>

{% include 'blog/navbar.html' %}
    <div class="container my-3 main_body">
        <div class="row">
            <div class="col-12" id="main-area">
            <!-- main_area 부분을 추가 -->
            {% block main_area %} 
                <h1><i class="fa-regular fa-typewriter">Edit Comment</i></h1>
                <hr/>
                <form method="post" id="comment-form">{% csrf_token %}
                    {{form|crispy}}
                    <br/>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>

            {% endblock %}
            </div>
        </div>
    </div>

    <!-- footer 불러오기 -->
    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
